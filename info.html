<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- SAMA DI SEMUA HALAMAN -->
    <title>INFO KAMI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === CSS DASAR & NAVIGASI (100% DARI index.html ANDA) === */
        :root {
            --primary-purple: #6A5ACD;
            --primary-blue: #1E90FF;   /* Warna aktif navigasi */
            --light-gray: #f0f2f5;   /* Background body */
            --dark-gray: #333;      /* Warna teks umum */
            --text-gray: #555;      /* Warna teks navigasi tidak aktif */
            --white: #fff;          /* Background container & navigasi */
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --logo-bg: #000000;
            --logo-accent-bg: #FF9900;
            --logo-text-main: #FFFFFF;
            --logo-text-accent: #000000;
            --promo-gradient-start: #ff7eb9;
            --promo-gradient-end: #7e57c2;

            /* Variabel untuk header halaman sekunder (info, video, gambar) */
            --header-secondary-bg: #2c3e50;
            --header-secondary-text: #ecf0f1;
            --header-secondary-padding: 12px 15px;
            --header-secondary-height: 56px; /* Contoh, sesuaikan */
            --header-back-icon-size: 1.7em;
            --header-title-font-size: 1.15em;
            --header-title-font-weight: 500;

            /* Variabel untuk konten halaman info */
            --cta-red: #E53935;
            --cta-red-hover: #C62828;

            /* Variabel untuk ikon sosial (DITAMBAHKAN) */
            --social-icon-color: var(--cta-red); 
            --social-icon-bg: rgba(229, 57, 53, 0.08); 
            --social-icon-bg-hover: rgba(229, 57, 53, 0.15);
            --join-channel-text-color: var(--dark-gray);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            padding-bottom: 80px; /* SAMA PERSIS DENGAN index.html */
            box-sizing: border-box; /* Tambahkan ini untuk konsistensi box model */
        }

        html { /* Tambahkan ini untuk konsistensi box model */
            box-sizing: border-box;
        }
        *, *:before, *:after { /* Tambahkan ini untuk konsistensi box model */
            box-sizing: inherit;
        }

        .container {
            max-width: 450px; /* SAMA PERSIS DENGAN index.html */
            margin: 0 auto;
            background-color: var(--white);
            min-height: 100vh; /* Memastikan konten mengisi tinggi layar minimal */
            position: relative; /* Untuk positioning nav atau elemen lain di dalamnya */
            display: flex; /* Untuk membuat footer (nav) menempel di bawah jika konten pendek */
            flex-direction: column; /* Konten di atas, nav di bawah */
        }

        /* Wrapper untuk konten utama agar navigasi bisa fixed di bawah .container */
        .main-content-wrapper {
            flex: 1 0 auto; /* Membuat wrapper ini mengisi ruang vertikal yang tersedia */
            display: flex; /* Untuk mengatur page-footer-elements ke bawah */
            flex-direction: column; /* Agar konten utama dan footer elements bertumpuk */
        }


        /* === STYLING NAVIGASI BAWAH (100% SALINAN DARI index.html) === */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 450px;
            margin: 0 auto;
            background-color: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.75em;
            flex-grow: 1;
            flex-basis: 0;
            text-align: center;
        }
        .nav-item i {
            font-size: 1.5em;
            margin-bottom: 3px;
        }
        .nav-item.active {
            color: var(--primary-blue);
        }
        .nav-item.active i {
            color: var(--primary-blue);
        }
        .nav-item.active .dot-indicator {
            width: 5px;
            height: 5px;
            background-color: var(--primary-blue);
            border-radius: 50%;
            margin-top: 2px;
        }
        /* === AKHIR STYLING NAVIGASI BAWAH === */

        /* CSS SPESIFIK UNTUK KONTEN HALAMAN INFO */
        .page-secondary-header {
            display: flex;
            align-items: center;
            padding: var(--header-secondary-padding);
            background-color: var(--header-secondary-bg);
            color: var(--header-secondary-text);
            height: var(--header-secondary-height);
        }
        .page-secondary-header .back-button {
            color: var(--header-secondary-text); font-size: var(--header-back-icon-size);
            margin-right: 15px; text-decoration: none; padding: 5px; cursor: pointer;
            line-height: 1; display: flex; align-items: center;
        }
        .page-secondary-header .title {
            font-size: var(--header-title-font-size); font-weight: var(--header-title-font-weight);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1;
        }

        .info-page-content {
            padding: 30px 20px 10px 20px; /* Padding bawah disesuaikan karena credits pindah */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Agar konten mengisi ruang jika pendek */
        }
        .custom-logo-in-content {
            display: inline-flex; align-items: center; background-color: var(--logo-bg);
            border-radius: 8px; padding: 6px 4px 6px 10px;
            font-family: 'Arial Black', Gadget, sans-serif; font-weight: 900;
            font-size: 1.8em; line-height: 1; margin-bottom: 25px;
        }
        .custom-logo-in-content .text-main { color: var(--logo-text-main); padding-right: 5px; }
        .custom-logo-in-content .text-accent { background-color: var(--logo-accent-bg); color: var(--logo-text-accent); padding: 4px 8px; border-radius: 5px; margin-left: 2px; }
        .info-page-content h1.main-greeting { font-size: 2.5em; color: var(--dark-gray); font-weight: bold; margin-top: 0; margin-bottom: 20px; }
        .info-page-content .description-text { font-size: 1em; color: #454545; line-height: 1.7; max-width: 90%; margin: 0 auto 35px auto; }
        .info-page-content .cta-button { display: inline-block; background-color: var(--cta-red); color: var(--white); padding: 14px 30px; border-radius: 28px; text-decoration: none; font-weight: bold; font-size: 1em; /* margin-bottom diatur oleh elemen berikutnya */ transition: background-color 0.2s ease, transform 0.2s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .info-page-content .cta-button:hover { background-color: var(--cta-red-hover); transform: translateY(-2px); }
        
        /* Styling untuk teks "Join Channel" (DITAMBAHKAN) */
        .join-channel-text {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--join-channel-text-color);
            margin-top: 35px; /* Jarak dari tombol "Lihat Penawaran" */
            margin-bottom: 15px; /* Jarak ke ikon sosial */
        }

        /* CSS UNTUK SOSIAL ICON DI HALAMAN INFO (DITAMBAHKAN) */
        .social-icons-container-info {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 30px; /* Jarak sebelum elemen footer, sesuaikan jika perlu */
        }
        .social-icons { 
            display: flex;
            gap: 20px;    
        }
        .social-icons .icon-circle {
            background-color: var(--social-icon-bg);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--social-icon-color);
            text-decoration: none;
            font-size: 20px; 
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .social-icons .icon-circle:hover {
            background-color: var(--social-icon-bg-hover);
            transform: translateY(-2px) scale(1.05);
        }
        /* AKHIR CSS SOSIAL ICON */

        /* Wrapper untuk elemen di bagian paling bawah (credits) (DITAMBAHKAN) */
        .page-footer-elements {
            text-align: center;
            padding: 15px 20px 10px 20px; /* Padding atas lebih besar sedikit */
            margin-top: auto; /* Mendorong ini ke bawah jika konten pendek */
        }
        .page-footer-elements .credits-text { 
            font-size: 0.9em; 
            color: #777; 
            /* margin-top tidak lagi relevan di sini karena sudah diatur oleh .page-footer-elements */
        }

    </style>
